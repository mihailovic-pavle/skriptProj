<!DOCTYPE html>
<html lang=en>
    <head>
        <title>crudComment</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        

        
        <script src="/crudComment.js"></script>
        <link rel="shortcut icon" href="#">

    </head>
    <body  onload="comment()">
        <div class="dodavanjePost">
            <div>
                <label>DODAVANJE COMMENTA:</label>
            </div>
            <div class="mb-3">
                <label for="reg_fname" class="form-label">Content</label>
                <input class="form-control" id="addCommentName">
            </div>
            <div class="mb-3">
                <label for="reg_fname" class="form-label">UserId</label>
                <input class="form-control" id="addUserIdComment">
            </div>
            <div class="mb-3">
                <label for="reg_fname" class="form-label">PostId</label>
                <input class="form-control" id="addPostIdComment">
            </div>
            <button type="submit" class="btn btn-primary" id="btnAddComment">AddComment</button>           
        </div>
        <hr>
        <div class="brisanjeComment">
            <div>
                <label>BRISANJE COMMENTA:</label>
            </div>
            <div class="mb-3">
                <label>ID:</label>
                <input class="form-control" id="deleteComment">
            </div>
            
            <button type="submit" class="btn btn-primary" id="btnDeleteComment">DeleteComment</button>           
        </div>
        <hr>
        <div class="likes">
            <div>
                <label>Menjanje lajkova:</label>
            </div>
            <div class="mb-3">
                <label>BrojLikova:</label>
                <input class="form-control" id="brojLikovaCmt">
            </div>
            <div class="mb-3">
                <label>CommentID:</label>
                <input class="form-control" id="commentLikeUpdate">
            </div>
            
            <button type="submit" class="btn btn-primary" id="btnUpdateLikesCmt">Updejt like</button>           
        </div>
        <hr>
        <label>PrikazKomentara:</label>
        <div class="postList" id="content">
           
        </div>
    </body>
</html>
